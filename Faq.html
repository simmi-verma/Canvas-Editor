<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive FAQ System</title>
    <style>
       @import url('https://fonts.googleapis.com/css?family=Hind:300,400&display=swap');

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 20px;
    font-family: 'Hind', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
}

h2, h3 {
    color: #ffffff;
    text-align: center;
}

/* Accordion Styles */
.accordion {
    margin-top: 20px;
}

.accordion-item {
    border-bottom: 1px solid #333;
}

.accordion-item button {
    width: 100%;
    padding: 15px;
    text-align: left;
    background: none;
    border: none;
    color: #e0e0e0;
    font-size: 1.1rem;
    cursor: pointer;
    position: relative;
    outline: none;
    transition: color 0.3s;
}

.accordion-item button:hover,
.accordion-item button:focus {
    color: #00bcd4;
}

.accordion-item button .icon {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%) rotate(45deg);
    width: 12px;
    height: 12px;
    border: solid #e0e0e0;
    border-width: 0 2px 2px 0;
    display: inline-block;
    padding: 3px;
    transition: transform 0.3s;
}

.accordion-item button[aria-expanded="true"] .icon {
    transform: translateY(-50%) rotate(135deg);
}

.accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease, padding 0.3s ease;
    padding: 0 15px;
}

.accordion-content p {
    margin: 10px 0;
    color: #bbbbbb;
}

.accordion-item button[aria-expanded="true"] + .accordion-content {
    max-height: 500px; /* Adjust as needed */
    padding: 10px 15px;
}

/* Form Styles */
form {
    margin-top: 30px;
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 8px;
}

form label {
    display: block;
    margin-bottom: 5px;
    color: #ffffff;
    font-weight: bold;
}

form input[type="text"],
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #333;
    border-radius: 4px;
    background: #2c2c2c;
    color: #e0e0e0;
    resize: vertical;
}

form button {
    padding: 10px 20px;
    background: #00bcd4;
    border: none;
    border-radius: 4px;
    color: #ffffff;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
}

form button:hover {
    background: #0097a7;
}

/* Admin Panel Styles */
.admin-panel {
    margin-top: 40px;
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 8px;
}

.admin-panel h3 {
    text-align: center;
    margin-bottom: 20px;
}

.question-item {
    background-color: #2c2c2c;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 6px;
}

.question-item h4 {
    margin: 0 0 10px 0;
    color: #00bcd4;
}

.question-item textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #333;
    border-radius: 4px;
    background: #3a3a3a;
    color: #e0e0e0;
    resize: vertical;
}

.question-item button {
    padding: 8px 15px;
    background: #28a745;
    border: none;
    border-radius: 4px;
    color: #ffffff;
    cursor: pointer;
    transition: background 0.3s;
}

.question-item button:hover {
    background: #218838;
}

/* Responsive */
@media (max-width: 600px) {
    .container {
        padding: 0 10px;
    }

    .accordion-item button {
        padding: 10px;
    }

    .accordion-item button .icon {
        right: 10px;
    }

    form button, .question-item button {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Frequently Asked Questions</h2>
        <div class="accordion" id="accordion">
            <!-- Predefined Accordion Items (always displayed) -->
            <!-- These items are added dynamically from JS below -->
        </div>

        <form id="faq-form">
            <h3>Submit Your Own FAQ</h3>
            <label for="question">Your Question</label>
            <input type="text" id="question" name="question" required>

            <label for="answer">Your Answer</label>
            <textarea id="answer" name="answer" rows="4" required></textarea>

            <button type="submit">Submit FAQ</button>
        </form>

        <div class="admin-panel">
            <h3>Admin Panel</h3>
            <div id="admin-questions"></div>
        </div>
    </div>

    <script>
        // Predefined FAQs
        const predefinedFAQs = [
            {
                question: 'What is the Canvas Editor?',
                answer: 'Creative Canvas Tool empowers artists of all levels with an intuitive platform for digital art creation.'
            },
            {
                question: 'How do I create an account using the "Sign Up" button in the navbar?',
                answer: 'To create an account, click on the "Sign Up" button located in the navigation bar. A registration form will appear.'
            },
            {
                question: 'How do I log in using the "Login" button in the navbar?',
                answer: 'To log in, click on the "Login" button in the navigation bar. Enter your credentials and click "Login."'
            },
            {
                question: 'How do I convert text to uppercase, lowercase, bold, or italic in the editor?',
                answer: 'To convert text, use the buttons for uppercase, lowercase, bold, or italic.'
            },
            {
                question: 'How do I choose a background image in the Canvas Editor?',
                answer: 'Navigate to the "Background" section in the toolbar to upload your own image or select from a pre-loaded library.'
            }
        ];

        const faqForm = document.getElementById('faq-form');
        const accordion = document.getElementById('accordion');

        // Function to render all FAQs (predefined + new ones from localStorage)
        function displayFAQs() {
            // Clear existing FAQ content
            accordion.innerHTML = '';

            // Display predefined FAQs first
            predefinedFAQs.forEach((faq, index) => {
                const faqItem = document.createElement('div');
                faqItem.classList.add('accordion-item');

                const button = document.createElement('button');
                button.setAttribute('aria-expanded', 'false');
                button.innerHTML = `<span class="accordion-title">${index + 1}. ${faq.question}</span><span class="icon" aria-hidden="true"></span>`;

                const content = document.createElement('div');
                content.classList.add('accordion-content');
                content.innerHTML = `<p>${faq.answer}</p>`;

                faqItem.appendChild(button);
                faqItem.appendChild(content);
                accordion.appendChild(faqItem);
            });

            // Display new FAQs from localStorage
            const userFAQs = JSON.parse(localStorage.getItem('userFAQs')) || [];
            userFAQs.forEach((faq, index) => {
                const faqItem = document.createElement('div');
                faqItem.classList.add('accordion-item');

                const button = document.createElement('button');
                button.setAttribute('aria-expanded', 'false');
                button.innerHTML = `<span class="accordion-title">${predefinedFAQs.length + index + 1}. ${faq.question}</span><span class="icon" aria-hidden="true"></span>`;

                const content = document.createElement('div');
                content.classList.add('accordion-content');
                content.innerHTML = `<p>${faq.answer}</p>`;

                faqItem.appendChild(button);
                faqItem.appendChild(content);
                accordion.appendChild(faqItem);
            });

            // Add accordion functionality
            const accordionButtons = document.querySelectorAll('.accordion-item button');
            accordionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const expanded = button.getAttribute('aria-expanded') === 'true';
                    button.setAttribute('aria-expanded', !expanded);
                });
            });
        }

        // Save FAQ to localStorage
        function saveFAQ(question, answer) {
            const faqs = JSON.parse(localStorage.getItem('userFAQs')) || [];
            faqs.push({ question, answer });
            localStorage.setItem('userFAQs', JSON.stringify(faqs));
        }

        // Handle FAQ form submission
        faqForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const question = document.getElementById('question').value;
            const answer = document.getElementById('answer').value;
            saveFAQ(question, answer);
            faqForm.reset(); // Reset the form fields
            displayFAQs(); // Re-render the FAQs to include the new one
        });

        // Initial Render
        displayFAQs();
    </script>
</body>
</html>
